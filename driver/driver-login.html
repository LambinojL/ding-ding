<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #111827;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }
    .message.error {
      background: #fee2e2;
      color: #dc2626;
    }
    .message.success {
      background: #dcfce7;
      color: #16a34a;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Driver Login</h2>

  <form id="loginForm">
    <input type="email" id="driverEmail" placeholder="Email" required />
    <input type="password" id="driverPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="loginMessage" class="message"></div>
  </form>
</div>

<script type="module" src="driver-login.js"></script>

</body>
</html>
