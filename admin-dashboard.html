<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #111827;
    }

    header {
      background: #111827;
      color: #ffffff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      font-size: 20px;
    }

    header button {
      padding: 8px 16px;
      background: #ef4444;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    header button:hover {
      opacity: 0.9;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    main h3 {
      margin-bottom: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .card h4 {
      font-size: 16px;
    }

    .clickable {
      cursor: pointer;
    }

    .clickable:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .plus-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .plus-btn:hover {
      opacity: 0.9;
    }

    .info-text {
      color: #6b7280;
      font-size: 14px;
    }

    .driver-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      margin-top: 10px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .driver-card img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .driver-card strong {
      font-size: 14px;
    }

    .driver-card span {
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<header>
  <h2>Admin Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</header>

<main>
  <h3>Welcome, Admin ðŸ‘‹</h3>

<section class="cards">

  <div class="card clickable" id="applicantsCard">
    <div class="card-header">
      <h4>Applicants</h4>
    </div>
    <p class="info-text">View and manage driver applications</p>
    <p id="applicationCount">â€”</p>
  </div>

  <div class="card clickable" id="driversCard">
    <div class="card-header">
      <h4>Drivers</h4>
    </div>
    <div id="driverList">
      <p class="info-text">Loading drivers...</p>
    </div>
  </div>

  <div class="card clickable" id="customersCard">
    <div class="card-header">
      <h4>Customers</h4>
    </div>
    <p class="info-text">Total registered customers</p>
    <p id="totalCustomers">â€”</p>
  </div>

</section>
</main>

<script type="module" src="admin-dashboard.js"></script>

</body>
</html>
